<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM. CAD.</title>
</head>

<body>
    <form action="#">
        <label for="nomeCad">Nome:</label>
        <input type="text" id="nomeCad">

        <br><br>

        <label for="sobCad">Sobrenome:</label>
        <input type="text" id="sobCad">

        <br><br>

        <label for="idadeCad">Idade:</label>
        <input type="text" id="idadeCad">

        <br><br>

        <label for="emailCad">E-mail:</label>
        <input type="text" id="emailCad" required>

        <br><br>

        <label for="senhaCad">Senha:</label>
        <input type="password" id="senhaCad" required>
        
        <br><br>
        <p>Qual o seu gênero?</p>

        <input type="radio" name="genero" id="masc">
        <label for="masc">Masculino</label>

        <br>

        <input type="radio" name="genero" id="fem">
        <label for="fem">Feminino</label>

        <br>

        <input type="radio" name="genero" id="nom">
        <label for="nom">Não quero declarar</label>

        <br><br>
        <p>Qual é/são o(s) seu(s) meio(s) de transporte?</p>

        <input type="checkbox" name="transp1" id="transp1" value="tp1">
        <label for="transp1">Ônibus</label>

        <br>

        <input type="checkbox" name="transp2" id="transp2" value="tp2">
        <label for="transp2">Bike</label>

        <br>

        <input type="checkbox" name="transp3" id="transp3" value="tp3">
        <label for="transp3">Metrô</label>

        <br>

        <input type="checkbox" name="transp4" id="transp4" value="tp4">
        <label for="transp4">Carro</label>

        <br>

        <input type="checkbox" name="transp5" id="transp5" value="tp5">
        <label for="transp5">Moto</label>

        <br><br>
        <p>Qual curso você faz?</p>

        <input type="radio" name="curso" id="ti">
        <label for="ti">Suporte de T.I</label>

        <br>

        <input type="radio" name="curso" id="gestao">
        <label for="gestao">Gestão - ERP</label>

        <br>

        <input type="radio" name="curso" id="devWeb">
        <label for="devWeb">Desenvolvimento Web</label>

        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
